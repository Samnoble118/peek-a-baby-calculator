<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek a Baby Calculator</title>
</head>
<body>



    <style>
        .calBody{
            background-color: #f9f0ff;
            height: 600px;
            width: 100%;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        .mainTitle h2{
            color: #643192;
            margin: 20px;
        }

        .ipadBody{
            background-color: #808080;
            padding: 20px;
            border-radius: 25px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .ipadScren{
            background-color: #fff;
        }

        .ipadBtn{
            height: 30px;
            width: 30px;
            background-color: #3a3a3a;
            border-radius: 50%;
            margin: 20px auto 0 auto;
        }

        .calLogo{
            width: 200px;
        }

        .heading{
            color: #643192;
        }

        .calMeth, #methLabel, .resultsSection{
            color: #ee3496;
            font-weight: bold;
            margin: 20px;
        }

        #calBtn{
            background-color: #ebccff;
            margin: 20px;
            border: 1px solid #dfc0f3;
            transition: 0.5s ease;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
        }
        #calBtn:hover{
            background-color: #f6e6ff;
        }

        #select{
            padding: 10px 20px;
            color: #b8d0f9;
            font-weight: bold;
            border: 1px solid #dfc0f3;
            border-radius: 20px;
        }

        .periodSection input{
            padding: 10px 20px;
            color: #b8d0f9;
            font-weight: bold;
            border: 1px solid #dfc0f3;
            border-radius: 20px;
            width: 150px;
            margin: auto;
        }

        .resultsSection input{
            border: none;
            color: #dc9d00;
            font-size: 30px;
            font-size: bold;
            margin: 10px;
            justify-content: center;
            text-align: center;
        }
        .resultsSection{
            justify-content: center;
            text-align: center;
            align-items: center;
            display: none;
        }

    </style>
    

    <div class="calBody">
        <div class="mainTitle">
            <h2>Check Your Eligibility</h2>
        </div>
        <div class="ipadBody">
            <div class="ipadScren">
                    <img src="https://www.peek-a-baby.co.uk/wp-content/uploads/2017/01/Peek-a-baby-logo.png.webp" alt="Peek a baby logo" class="calLogo">
                    <h3 class="heading">Peek A Baby Eligibility Calculator</h3>
                <div class="calMeth">
                    <label for="methord">Calculation Methord:</label>
                    <select id="select">
                        <option value="42" id="lastPeriodOp">Last Period</option>
                        <option value="-238" id="esDueDateOp">Estimated Due Date</option>
                    </select>
                </div>

                <div class="periodSection">
                    <label for="perioddate" id="methLabel">First Day of Last Period:</label>
                        <input type="date"  id="date1">
                </div>

                <div class="calBtnSection">
                    <button id="calBtn">Calculate Eligibility</button>    
                </div>

                <div class="resultsSection">
                    <label for="duedate">You are eligible to take the test on or after:</label>
                        <br>
                        <input type="date" id="date2" readonly>
                </div>
            </div>
            <div class="ipadBtn"></div>
        </div>
    </div>




</body>


<script>

document.getElementById("calBtn").addEventListener('click', function setSecondDate() {
	var days = document.getElementById("select").value;
    var date = new Date(document.getElementById("date1").value);
    date.setDate(date.getDate() + parseInt(days));
    document.getElementById("date2").valueAsDate = date;
    });


   document.getElementById('select').onchange = changeListener;

   function changeListener(){
    var value = this.value

    if (value == "-238"){
    document.getElementById('methLabel').innerHTML = "Estimated Due Date:";
    }else if (value == "42"){
    document.getElementById('methLabel').innerHTML = "First Day of Last Period:";
    }
};

document.getElementById('calBtn').addEventListener('click', function(){
    document.querySelector('.resultsSection').style.display = 'block';
})

    

</script>

</html>
